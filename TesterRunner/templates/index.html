<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>登录 </h1>
<form action="/login/", method="post">
    {% csrf_token %}
    用户名: <input type="text" name="username" />
    密码: <input type="password" name="pwd" />
    <input type="submit" value="提交"/>
</form>


<h1>添加用户: </h1>
<form action="/accounts/u_add", method="post">
    {% csrf_token %}
    邮箱: <input type="text" name="username" />
    密码: <input type="password" name="pwd" />
    <input type="submit" value="提交"/>
</form>


</body>
</html>
